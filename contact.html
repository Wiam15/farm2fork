<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2Fork - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header>
    <div class="logo">
        <img src="images/logo.jpeg" alt="Farm2Fork Logo">
    </div>
    <button class="nav-toggle" aria-label="ouvrir le menu">
        <span class="hamburger"></span>
    </button>
    <nav class="nav">
        <a href="index.html" class="active">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="products.html">Produits</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>




   <!-- Contact Section -->
  <section id="contact" class="section">

    <div class="section-container">

<h1>Contactez-nous</h1> 
 <p>Nous serons ravis de répondre à vos questions ou de recevoir vos suggestions.</p>
 
        <form class="contact-form" action="https://formspree.io/f/xpwdebwb" method="POST">
          <input type="text" name="name" placeholder="Votre nom" required>
          <input type="email" name="email" placeholder="Votre email" required>
          <input  type="tel" 
          id="phone" 
          name="phone" 
          placeholder="06-666-66666"
          pattern="{0}[0-9][0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]" 
          required placeholder="téléphone" >
          
          <textarea name="message" placeholder="Votre message" required></textarea>
          <!-- Success Message (Initially Hidden) -->
          <div id="formOutput"></div> <!-- For displaying success/error messages -->

          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </div>
    </div>
  </section>




    <footer>
        <p>Suivez-nous : 
            <a href="https://www.instagram.com/farm2fork2.0" target="_blank">Instagram</a> | 
            <a href="https://www.facebook.com/share/1AdYC8gKW2/" target="_blank">Facebook</a> | 
            <a href="https://www.tiktok.com/@farm2fork8?_t=ZM-8wDTFSq7SaL&_r=1" target="_blank">TikTok</a>
        </p>
        <p>&copy; 2025 Farm2Fork. Tous droits réservés.</p>
    </footer>







    <script>
document.querySelector('.nav-toggle').addEventListener('click', function() {
    document.querySelector('header nav').classList.toggle('open');
});


// Form Submission
const form = document.querySelector('.contact-form');
const formOutput = document.getElementById('formOutput'); // Make sure this exists in your HTML
const submitButton = form.querySelector('button[type="submit"]'); // Reference to the submit button

form.addEventListener('submit', async (e) => {
  e.preventDefault();  // Prevent the default form submission

  const formData = new FormData(form);

  // Update button state to indicate submission is in progress
  submitButton.textContent = 'Sending...';
  submitButton.disabled = true;

  try {
    // Note the use of mode: 'no-cors'
    const response = await fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      },
      mode: 'no-cors' // Required for cross-origin requests with Formspree
    });

    // Because of no-cors, we cannot rely on response.ok
    // If no error is thrown, assume success:
    formOutput.innerHTML = <p class="success-message">Form submitted successfully!</p>;
    form.reset(); // Clear the form
  } catch (error) {
    // If there's a network error, it will be caught here
    formOutput.innerHTML = <p class="error-message">Error: ${error.message}</p>;
  }

  // Reset the button after a short delay
  setTimeout(() => {
    submitButton.textContent = 'Send Message';
    submitButton.disabled = false;
  }, 2000);
});

</script>
</body>
</html>
